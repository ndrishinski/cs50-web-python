{% extend 'users/layout.html' %} {% block body %}

<h1>Logout</h1>
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" />
  <input type="password" name="password" placeholder="Password" />
  <input type="submit" />
</form>
{% endblock %}
