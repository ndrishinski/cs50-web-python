<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <script>
      let counter = 0
      function count() {
        counter++
        document.querySelector('h2').innerHTML = counter
      }
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('button').addEventListener('click', count)
      })
    </script>
  </head>
  <body>
    <h1>Counter</h1>
    <h2>0</h2>
    <button>Count</button>
  </body>
</html>
